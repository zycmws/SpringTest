log4j.rootLogger=info,warn,sys,logfile,E

log4j.appender.sys=org.apache.log4j.ConsoleAppender
log4j.appender.sys.Target=System.out
log4j.appender.sys.layout=org.apache.log4j.PatternLayout
log4j.appender.sys.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender 
log4j.appender.logfile.File=${webApp.root}/WEB-INF/logs/all_log.log
log4j.appender.logfile.MaxFileSize=10MB
log4j.appender.logfile.MaxBackupIndex=100
log4j.appender.logfile.Threshold=ALL
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

log4j.appender.E=org.apache.log4j.RollingFileAppender 
log4j.appender.E.File=${webApp.root}/WEB-INF/logs/error.log
log4j.appender.E.MaxFileSize=10MB
log4j.appender.E.MaxBackupIndex=100
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

